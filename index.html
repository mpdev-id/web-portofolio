                                        <div class="modal-box max-w-4xl max-sm:m-5 bg-gradient-to-br from-[#363655] to-[#0f0d24] text-neutral-content">
                                            <div id="loading-spinner" class="flex justify-center items-center h-64">
                                                <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-violet-800"></div>
                                            </div>
                                
                                            <div id="project-details" class="hidden">
                                                <div class="flex flex-col sm:flex-row gap-10 items-center">
                                                    <figure>
                                                        <img src="" alt="" class="max-sm:w-11/12 w-full rounded-2xl project-image">
                                                    </figure>
                                                    <div class="max-sm:w-11/12 w-1/2">
                                                        <h2 class="card-title text-neutral-content project-title"></h2>
                                                        <hr class="my-2">
                                                        <ul class="flex flex-col items-start project-features"></ul>
                                                    </div>
                                                </div>
                                                <div class="modal-action fixed right-0 bottom-[10%] z-10 -rotate-90">
                                                    <form method="dialog">
                                                        <button class="btn btn-sm">close</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </dialog>
                                </template>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        window.addEventListener('load', function () {
            var preloader = document.getElementById('preloader');
            // var content = document.getElementById('content');

            preloader.style.display = 'none';
            // content.style.display = 'block';
        });
        // kode ini digunakan untuk meng-cache file yang di definisikan di dalam array
        // jadi jika kita ingin meng-cache file lain, kita hanya perlu menambahkan nama file yang kita inginkan di dalam array
        const cacheFiles = [
            'index.html',
            '/index.html',
            '/assets/logo.png',
            '/assets/style.css',
            '/assets/script.js',
        ];

        self.addEventListener('install', event => {
            event.waitUntil(
                caches.open('mp-cache').then(cache => {
                    return cache.addAll(cacheFiles);
                })
            );
        });

        self.addEventListener('fetch', event => {
            event.respondWith(
                caches.match(event.request).then(response => {
                    return response || fetch(event.request);
                })
            );
        });
    </script> 

    <script>
       document.addEventListener("DOMContentLoaded", function () {
    const projectsPerPage = 6; // Jumlah proyek yang dimuat per halaman
    let currentPage = 1;
    let allProjects = [];

    const container = document.getElementById('projects-container');
    const loadMoreButton = document.getElementById('load-more');

    // Fungsi untuk memuat proyek
    function loadProjects(page) {
        const start = (page - 1) * projectsPerPage;
        const end = start + projectsPerPage;
        const projectsToLoad = allProjects.slice(start, end);

        projectsToLoad.forEach(project => {
            const projectCard = createProjectCard(project);
            container.appendChild(projectCard);
        });

        // Sembunyikan tombol jika semua proyek sudah dimuat
        if (end >= allProjects.length) {
            loadMoreButton.style.display = 'none';
        }
    }

    // Fungsi untuk membuat elemen proyek
    function createProjectCard(project) {
        const projectCard = document.createElement('div');
        projectCard.classList.add('card', 'bg-gradient-to-br', 'from-[#363655]', 'to-[#0f0d24]', 'w-80', 'shadow-xl', 'ease-in-out', 'transition-all', 'duration-500', 'cursor-pointer');
        projectCard.setAttribute('onclick', `showProjectModal('${project.id}')`);

        const figure = document.createElement('figure');
        const img = document.createElement('img');
        img.classList.add('w-full', 'h-44', 'object-cover', 'hover:scale-110', 'transition-all', 'ease-in-out', 'duration-400');
        img.src = project.image;
        img.alt = project.title;
        figure.appendChild(img);
        projectCard.appendChild(figure);

        const cardBody = document.createElement('div');
        cardBody.classList.add('card-body', 'py-10', 'rounded-b-xl', 'text-neutral-content', 'bg-gradient-to-br', 'from-[#0f0d24]', 'to-[#363655]');

        const badgeContainer = document.createElement('div');
        badgeContainer.classList.add('pb-2', 'flex', 'gap-1');
        project.badges.forEach(badge => {
            const badgeDiv = document.createElement('div');
            badgeDiv.classList.add('bg-violet-800', 'text-purple-100', 'badge', 'badge-md', 'py-3');
            badgeDiv.textContent = badge;
            badgeContainer.appendChild(badgeDiv);
        });
        cardBody.appendChild(badgeContainer);

        const title = document.createElement('h2');
        title.classList.add('card-title');
        title.textContent = project.title;
        cardBody.appendChild(title);

        const description = document.createElement('p');
        description.classList.add('overflow-hidden', 'text-ellipsis', 'whitespace-nowrap');
        description.textContent = project.description;
        cardBody.appendChild(description);

        projectCard.appendChild(cardBody);

        return projectCard;
    }

    // Inisialisasi: Memuat data proyek
    fetch('data.json')
        .then(response => response.json())
        .then(data => {
            allProjects = data;
            loadProjects(currentPage);
        });

    // Event listener untuk tombol "Load More"
    loadMoreButton.addEventListener('click', function () {
        currentPage++;
        loadProjects(currentPage);
    });

    window.showProjectModal = function (projectId) {
        const dialogTemplate = document.getElementById('project-dialog-template');
        const dialog = dialogTemplate.content.cloneNode(true).querySelector('dialog');
        document.body.appendChild(dialog);
        dialog.showModal();

        const loadingSpinner = dialog.querySelector('#loading-spinner');
        const projectDetails = dialog.querySelector('#project-details');

        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const project = data.find(p => p.id === projectId);
                if (project) {
                    const projectImage = dialog.querySelector('.project-image');
                    const projectTitle = dialog.querySelector('.project-title');
                    const featuresList = dialog.querySelector('.project-features');

                    projectImage.src = project.details.image;
                    projectTitle.textContent = project.details.title;

                    featuresList.innerHTML = '';
                    project.details.features.forEach(feature => {
                        const li = document.createElement('li');
                        li.textContent = feature;
                        featuresList.appendChild(li);
                    });

                    loadingSpinner.classList.add('hidden');
                    projectDetails.classList.remove('hidden');
                }
            });

        dialog.querySelector('form').addEventListener('submit', () => {
            dialog.close();
            dialog.remove();
        });
    };
});

    </script>
